<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet"> 
    <link rel="icon" type="png" href="./img/favicon.png"> 
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-body">
            <div class="displays">
                <div class="top-display">--</div>
                <div class="main-display">0000</div>    
            </div>
            <div class="button-container">
                <div class="top-row">
                    <button id="clear-btn">Clear</button>
                    <button id="delete-btn">Delete</button>
                </div>
                <div class="div-row">
                    <button id="seven-btn" class="number-btn">7</button>
                    <button id="eight-btn" class="number-btn">8</button>
                    <button id="nine-btn" class="number-btn">9</button>
                    <button id="div-btn" class="operator-btn">÷</button>
                </div>
                <div class="mult-row">
                    <button id="four-btn" class="number-btn">4</button>
                    <button id="five-btn" class="number-btn">5</button>
                    <button id="six-btn" class="number-btn">6</button>
                    <button id="mult-btn" class="operator-btn">x</button>
                </div>
                <div class="sub-row">
                    <button id="one-btn" class="number-btn">1</button>
                    <button id="two-btn" class="number-btn">2</button>
                    <button id="three-btn" class="number-btn">3</button>
                    <button id="sub-btn" class="operator-btn">-</button>
                </div>
                <div class="add-row">
                    <button id="zero-btn" class="number-btn">0</button>
                    <button id="decimal-btn" class="number-btn">.</button>
                    <button id="equal-btn" class="operator-btn">=</button>
                    <button id="add-btn" class="operator-btn">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>"Copyright © Jeff Shuhler"</p>
        <a href="https://github.com/jshuhler" target="_blank" rel="noreferrer">" Jeff Shuhler"</a> - 2025
    </div>
</body>
</html>
